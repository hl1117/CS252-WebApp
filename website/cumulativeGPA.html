<html>
<body>
	<head>
		<link rel="stylesheet" href="cumulativeGPA.css">
	</head>

	<ul>
		<li><a href="home.html">Home</a></li>
		<li><a href="semesterGPA.html">Calculate your Semester GPA</a></li>
		<li><a href="cumulativeGPA.html">Calculate your Cumulative GPA</a></li>
		<li><a href="courseGrade.html">Calculate your Current Course Grade</a></li>
		<li><a href="desiredGrade.html">Calculate your Desired Final Grade</a></li>

	<h1 id="header">Calculate Your Cumulative GPA</h1>

<input type="text" id="cGPA" placeholder="Cumulative GPA to date">
	<input type="text" id="creds" placeholder="total credits earned to date">

	<table>
		<tr>
			<th>Class</th>
			<th>Grade</th>
			<th>Hours</th>
		</tr>
		<tr>
			<td>Class 1</td>
			<td>
			<div class="mdl-selectfield">
							<select id="row1Select">
								<option value="" disabled selected>Select</option>
									<option value="A+/A">A+/A</option>
							<option value="A-">A-</option>
							<option value="B+">B+</option>
							<option value="B">B</option>
							<option value="B-">B-</option>
							<option value="C+">C+</option>
							<option value="C">C</option>
							<option value="C-">C-</option>
							<option value="D+">D+</option>
							<option value="D">D</option>
							<option value="D-">D-</option>
							<option value="F">F</option>
							</select>
						</div>
		</td>
			<td>
				<div class="switch-toggle switch-custom">
						<input id="row1opt0" name="view" type="radio" checked>
						<label for="row1opt0" onclick="">0</label>

						<input id="row1opt1" name="view" type="radio">
						<label for="row1opt1" onclick="">1</label>

						<input id="row1opt2" name="view" type="radio">
						<label for="row1opt2" onclick="">2</label>

						<input id="row1opt3" name="view" type="radio">
						<label for="row1opt3" onclick="">3</label>

						<input id="row1opt4" name="view" type="radio">
						<label for="row1opt4" onclick="">4</label>

						<input id="row1opt5" name="view" type="radio">
						<label for="row1opt5" onclick="">5</label>

						<a></a>
			</div>
		</td>
		</tr>

	</table>
<button type="button" class="addButton" onclick="addElement()">ADD</button>
<button type="button" class="calculateCGPA" onclick="c()">CALCULATE</button>
	<h1 id="gpa" class="hidden">GPA</h1>
<script src="cumulativeGPA.js"></script>

</body>
</html>
